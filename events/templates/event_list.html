<!-- event_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
</head>
<body>
    <h2>Event List</h2>
    {% if events %}
        <ul>
            {% for event in events %}
                <li>{{ event.event_type }} - {{ event.date }} - {{ event.location }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No events available.</p>
    {% endif %}
</body>
</html>
