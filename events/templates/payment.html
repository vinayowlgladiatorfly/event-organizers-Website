{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="{% static 'css/payment.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
  <body>
    <div class="wrapper">
        <h2>Payment Form </h2>
        <form  method="POST">
            {% csrf_token %}
            <h4>Account</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Full Name" class="name" name="full_name"  required>
                    <i class="fa fa-user icon"></i>
                </div> 
                <div class="input_box">
                    <input type="text" placeholder="Name on Card" class="name" name="name_on_card" required>
                    <i class="fa fa-user icon"></i>
                </div> 
            </div>  
            <div class="input_group">
                <div class="input_box">
                    <input type="email" placeholder="Email Address" class="name" name="email" required>
                    <i class="fa fa-envelope icon"></i>
                </div> 
            </div>      
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Address" class="name" name="address" required>
                    <i class="fa fa-map-marker icon" aria-hidden="true"></i>
                </div> 
            </div>      
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="city" class="name" name="city" required>
                    <i class="fa fa-institution icon"></i>
                </div> 
            </div>
            <div class="input_group">
                <div class="input_box">
                    <h4>Date of Birth</h4>
                    <input type="text" placeholder="DD" class="dob" name="date_of_birth" required>
                    <input type="text" placeholder="MM" class="dob" name="date_of_birth"required>
                    <input type="text" placeholder="YYYY" class="dob" name="date_of_birth" required>
                </div> 
            </div> 
            
            <div class="input_group">
                <div class="input_box">
                    <h4>Gender</h4>
                    <input type="radio" name='gender' id="b1" checked>
                    <label for="b1">Male</label>
                    <input type="radio" name='gender' id="b2" checked>
                    <label for="b2">Female</label>
                </div> 
            </div>

            <div class = "input_group">
                <div class="input_box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" class="radio" id="bc1" checked>
                    <label for="bc1"><span><i class="fa fa-cc-visa"></i>Credit Card</span></label>
                    <input type="radio" name="pay" class="radio" id="bc2" checked>
                    <label for="bc2"><span><i class="fa fa-cc-paypal"></i>PayPal</span></label>
                </div>
            </div>
            <div class = "input_group">
                <div class="input_box">      
                    <input type="tel" class="name" name="card_number" placeholder="Card Number 1111-2222-3333-4444" required>
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>        
            <div class = "input_group">
                <div class="input_box">      
                    <input type="tel" class="name" name="cvc" placeholder="Card CVC 632" required>
                    <i class="fa fa-user icon"></i>
                </div>
            </div>        
            <div class = "input_group">
                <div class="input_box">      
                    <input type="number" class="name" name="exp_month" placeholder="Exp Month" required>
                    <i class="fa fa-calender icon"></i>
                </div>
            </div>        
            <div class = "input_group">
                <div class="input_box">      
                    <input type="number" class="name" name="exp_year" placeholder="Exp Year" required>
                    <i class="fa fa-calender icon"></i>
                </div>
            </div>        
            <div class = "input_group">
                <div class="input_box">      
                    <input type="number" class="name" name="amount" placeholder="Enter Amount" required>
                    <i class="fa fa-money icon"></i>
                </div>
            </div>        
            <div class = "input_group">
                <div class="input_box">      
                    <button type="submit"><a href="{% url 'payment_success' %}">Pay Now</a></button>
                </div>
            </div>        
        </form>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
