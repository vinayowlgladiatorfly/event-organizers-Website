<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href = "{% static 'css/style.css' %}">

    <title>Hello, world!</title>
  </head>
  <body>
    <header>
      <nav class = 'navbar'>
        <div class = "header">
          <a class="navbar-brand" href="#" class = 'logo'><span>ShivSanka</span> Events</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
              <a href="#home">Home</a>
              <a href="#service">Service</a>
              <a href="#gallery">Gallery</a>
              <a href="#price">Price</a>
              <a href="#review">Review</a>
              <a href="#contact">Contact</a>
          </div>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
          {% if user.is_authenticated %}
            <h6 style="color: white;font-size: 20px;">Welcome, {{user.username}}!</h6> &nbsp; &nbsp;<a href="{% url 'logout' %}">Logout</a></p>
          {% else %}  
            <a href="{% url 'login' %}"><h6 style="color: white;font-size: 20px;">Login</h6></a>
            <a href="{% url 'register' %}"><h6 style="color: white;font-size: 20px;">Register</h6></a>
          {% endif %}  
      </nav>
        <div id = 'menu-bars' class="fas fa-bars">
        </div>
    </header>

    {% block content %}
    
    {% endblock %}
